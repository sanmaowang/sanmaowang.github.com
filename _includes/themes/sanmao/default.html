<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="林" type="application/atom+xml" />
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/typo.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/scripts/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
</head>
<body>

  <div class="site">
    <div class="logo">
      <a href="{{ HOME_PATH }}">
        <img src="{{ ASSET_PATH }}/images/logo.gif" alt="林" height="60" width="60">
      </a>
    </div>
    <ul class="nav">
      {% assign pages_list = site.pages %}
      {% assign group = 'navigation' %}
      {% include JB/pages_list %}
    </ul>

    {{ content }}
  
    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          {{ site.tagline }}<br />
          <a href='mailto:{{ site.author.email }}'>{{ site.author.email }}</a>
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
          <a href="http://http://jekyllbootstrap.com/">Jekyll Bootstrap</a><br />
        </p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="{{ ASSET_PATH }}/scripts/jquery.js"></script>
  <script type="text/javascript" src="{{ ASSET_PATH }}/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
  <script>
     $(document).ready(function(){
        $("a.lightbox").fancybox();
    });
    </script>
  {% include JB/analytics %}
</body>
</html>
